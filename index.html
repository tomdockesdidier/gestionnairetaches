<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b96416a31e.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul id="buttons">
        <li>
            <button id="Badd" onclick="display(add);">Ajouter une tâche</button>
        </li>
        <li>
            <button id="Bmodif" onclick="display(modif);">Modifier une tâche</button>
        </li>
        <li>
            <button id="Bdelete" onclick="display(delet);">Supprimer une tâche</button>
        </li>
        <div id="taches"></div>
    </ul>
    <section id="hide">
        <div id="add">
            <input type="text" id="Nadd" placeholder="Nom de la tâche">
            <input type="text" id="Dadd" placeholder="Contenu">
            <button id="Cadd" onclick="ajouter();">Confirmer</button>
        </div>
        <div id="modif">
            <input type="text" id="Nmodif" placeholder="Nom de la tâche">
            <input type="text" id="Newname" placeholder="Nouveau nom">
            <input type="text" id="NewD" placeholder="Nouvelle description">
            <button id="Cmodif" onclick="modifier();">Confirmer</button>
        </div>
        <div id="delete">
            <input type="text" id="Ndelete" placeholder="Nom de la tâche">
            <button id="Cdelete" onclick="supprimer();">Confirmer</button>
        </div>
    </section>
    <p id="texte"></p>
    <section id="listetaches">

    </section>
    <script src="script.js"></script>
</body>
</html>
